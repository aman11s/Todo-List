<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List üìù</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>buy milk</span>
                <i class='bx bxs-trash delete'></i>
            </li>    
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>shopping</span>
                <i class='bx bxs-trash delete'></i>
            </li>    
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>pay bills</span>
                <i class='bx bxs-trash delete'></i>
            </li>    
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" placeholder="Add a new todo..." name="add" class="form-control m-auto">
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
